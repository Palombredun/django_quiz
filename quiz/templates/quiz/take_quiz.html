{% extends "core/base.html" %}
{% load static %}
{% load class_tag %}

<h1>{{ quiz.title }}</h1>

{% for question in questions %}
  <p>{{ question.content }}</p>
  {% if question|get_class == 'TF_Question' %}
    <form id="tf-{{ question.id }}">
    	{{ tf_question.as_p }}
    </form>
  {% else %}
    do else
  {% endif %}


{% endfor %}
